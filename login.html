<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.authpro.com/authpro.js"></script>
  <script>
    const authPro = new AuthPro({
      apiKey: 'srtlr4bo01jm1efu' // Get this from your AuthPro dashboard
    });

    // Login function
    function login() {
      authPro.login()
        .then(response => {
          console.log('Logged in:', response);
          // After login, you can show the user's info or redirect
          getUser();
        })
        .catch(error => {
          console.error('Error logging in:', error);
        });
    }

    // Get user info after login
    function getUser() {
      authPro.getUser()
        .then(user => {
          document.getElementById('user-info').innerHTML = `Hello, ${user.name}`;
        })
        .catch(error => {
          console.error('Error getting user info:', error);
        });
    }

    // Logout function
    function logout() {
      authPro.logout()
        .then(() => {
          console.log('Logged out');
          document.getElementById('user-info').innerHTML = '';
        })
        .catch(error => {
          console.error('Error logging out:', error);
        });
    }
  </script>
</head>
<body>
  <h1>Welcome to the AuthPro Login Page</h1>
  <button onclick="login()">Login</button>
  <button onclick="logout()">Logout</button>
  <div id="user-info"></div>
</body>
</html>
