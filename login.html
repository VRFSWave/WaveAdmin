<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .login-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
        }
        input {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            background: #333;
            color: #fff;
            border: 1px solid #f39c12;
            border-radius: 5px;
        }
        button {
            background-color: #f39c12;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to Access</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="error-message" style="color: red; display: none;">Invalid credentials!</p>
    </div>

    <script>
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch("https://script.google.com/macros/s/AKfycbyRO1unxOc6pNXFVnuG44hk_8-xmndjEpIanj_ykh3O8ghmuIYrd1_JF_9on0s69fiR/exec", {
                method: "POST",
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();

            if (result.success) {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "main.html"; // Redirect to main page
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }

        // If already logged in, redirect to main site
        if (localStorage.getItem("loggedIn") === "true") {
            window.location.href = "main.html";
        }
    </script>

</body>
</html>
